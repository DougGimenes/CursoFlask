{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
					<th>Genero</th>
					<th>Numero de Paginas</th>
                </tr>
            </thead>
            <tbody>
			{% for titulo in titulos%}
                <tr>
                    <td>{{  titulo.nome  }}</td>
					<td>{{  titulo.genero  }}</td>
					<td>{{  titulo.numPaginas  }}</td>
                </tr>
			{% endfor %}
            </tbody>
        </table>
{% endblock %}
